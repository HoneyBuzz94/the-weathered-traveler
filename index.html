<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- Link to project stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weathered Traveler</title>
</head>

<body>
    <header>
        <h1 class="text-center bg-primary text-light py-3">
            The Weathered Traveler
        </h1>
    </header>
    <main class="d-flex flex-column align-items-center">
        <form class="d-flex col-8 p-3" role="search">
            <input class="form-control me-2" id="location-search" type="search" placeholder="Search"
                aria-label="Search" />
            <button class="btn btn-outline-success" id="search-btn" type="submit">
                Submit
            </button>
        </form>

        <body>
            <div class="d-flex flex-column col-8 p-3">
                <div class="col border-bottom">
                    <h2 id="city-heading" class="text-left">City name</h2>
                </div>
                <div id="current-search" class="d-flex flex-row flex-wrap justify-content-between p-3">
                </div>
                <div class="col border-bottom">
                    <h2 class="text-left">Search History</h2>
                </div>
                <div id="search-history" class="d-flex flex-column flex-wrap justify-content-between p-3">
                </div>
            </div>
        </body>
    </main>
</body>

<!-- Link to jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Link to DayJS -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<!-- Link to project script -->
<script src="./assets/js/script.js"></script>

</html>
